<h2 mat-dialog-title>Edit Task {{data.title}}</h2>
<mat-dialog-content id="editTaskComponent">
    <div style="display: block;">
    <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div style="display: block;">
    <mat-form-field>
        <mat-label>Task Description</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>
<div style="display: block;">
    <mat-form-field>
        <mat-label>Task Assigned To</mat-label>
        <input matInput [(ngModel)]="data.assignedTo">        
    </mat-form-field>
</div>
<div style="display: block;">
    <mat-form-field>
        <mat-label>Task Status</mat-label>
        <mat-select [(value)] ="data.status">
            <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
